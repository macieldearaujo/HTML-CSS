<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>You can write a paragraph however you wish. Just need to use the tags &lt;br&gt;</p>
    <p>Let's add some specials symbols
        &copy;
        &reg;
        &trade;
        &euro;
        &pound;
    </p>
    <p>Let's add some emojis
        &#x1f604;
        &#x1F929;
        &#x1F525;
    </p>
    <h3>You can copy the code of emoji from <b>emojipedia.org</b></h3>
    <img src="print.png" alt="">
</body>
</html>
