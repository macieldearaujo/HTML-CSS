<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Pseudo-Classes</title>
    <style> 
        div {
            border: 1px solid black;
            background-color: rgb(137, 137, 137);
            height: 100px;
            width: 200px;
            display: inline-block;
            text-align: center;
            font-size: 40px;
            color: black;
            padding: 5px;
        }

        div:hover {
            background-image: linear-gradient(rgb(145, 145, 145), rgb(108, 108, 108));
        }
    </style>
</head>
<body>
    <a href="hover.html" target="_blank">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </a>
</body>
</html>
