<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Internas e Externas</title>
    <link rel="shortcut icon" href="favicon ex003.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css"> 
</head>
<body>
    <h1>Imagens Externas e Internas</h1>
    <hr>
    <h2>Podemos usar imagens internas para colocar no site:</h2>
        <p>Logo HTML 5:</p>
        <img src="imagens/html-170.png" alt="Logo HTML 5">
    <p>Logo CSS 3:</p>
    <img src="imagens/css-170.png" alt="Logo CSS 3">
    <h2>Podemos usar também imagens externas copiando a URL de uma imagem:</h2>
    <p>Logo Javascript:</p>
    <div class="cat"><img src="https://devkico.itexto.com.br/wp-content/uploads/2017/08/logotipo.png" alt="Logo Javascript"></div> <!--É perigoso usar esse comando porque se o servidor cair sua imagem cai também!-->

</body>
</html>
